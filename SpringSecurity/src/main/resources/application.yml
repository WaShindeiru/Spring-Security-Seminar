spring:
    datasource:
        username: aha
        password: aha
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:testdb

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true

    h2:
        console:
            enabled: true
            path: /h2-console

logging:
    level:
        root: info